<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>داشبورد</title>

  <link rel="stylesheet" type="text/css" href="../assets/lib/semantic/semantic.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/pages/index.css">
</head>

<body>
  <div class="ui menu">
    <a class="item">
      <img src="../assets/image/init_logo.png">
      <span class="job-title">آرایشگاه شما</span>
    </a>
    <div class="left menu">
      <a class="item">
        <span class="ui green circular label">2</span>
        پیغام سیستم
      </a>
      <a class="item">
        <span class="ui teal circular label">2</span>
        پیغام مشتری
      </a>
    </div>
  </div>
  <div class="ui main main_content">
    <div class="ui six column padded grid main_menu">
      <div class="column">
        <a class="ui label teal action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          ثبت مشتری
        </a>
      </div>
      <div class="column">
        <a class="ui label orange action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          نوبت
        </a>
      </div>
      <div class="column">
        <a class="ui label olive action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          صندوق
        </a>
      </div>
      <div class="column">
        <a class="ui label violet action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          پرسنل
        </a>
      </div>
      <div class="column">
        <a class="ui label brown action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          خدمات
        </a>
      </div>
      <div class="column">
        <a class="ui label black action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          مشتریان
        </a>
      </div>
      <div class="column">
        <a class="ui label blue action_btn">
          <img class="ui right spaced avatar image" src="../assets/image/square-image.png">
          گزارشات
        </a>
      </div>
    </div>
  </div>
  <div class="ui footer vertical segment quick_bar">
    <button class="circular ui icon grey button" data-tooltip="راهنما برنامه" data-position="top right">
      <i class="question circle icon"></i>
    </button>
    <button class="circular ui icon blue button" data-tooltip="تنظیمات برنامه">
      <i class="icon settings"></i>
    </button>
    <button class="circular ui icon teal button" data-tooltip="تمام صفحه">
      <i class="icon expand"></i>
    </button> 
    <button class="circular ui icon violet button" data-tooltip="خروج از تمام صفحه">
      <i class="icon compress"></i>
    </button> 
    <button class="circular ui icon green button" data-tooltip="خروج از برنامه ">
      <i class="lock icon"></i>
    </button>

  </div>

  <div class="ui fullscreen modal">
    <div class="header">
      <div class="window_title">Profile Picture</div>
      <div class="window_action">
        <i class="close icon"></i>
        <i class="window minimize icon"></i>
        <i class="window maximize outline icon"></i>
      </div>
    </div>
    <div class="content">

    </div>
    <div class="actions">
      <div class="ui black deny button">
        Nope
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="../assets/lib/semantic/semantic.js"></script>
  <script>
    $(function () {
      $('.action_btn').click(function () {
        $('.fullscreen.modal').modal('show');
      })
    })
  </script>
</body>

</html>
